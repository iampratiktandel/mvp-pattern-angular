<div class="pb-4">
  <h2>List of Users</h2>
  <div class="d-flex justify-content-between">
    <input type="text" placeholder="Search User" [formControl]="search">
    <button class="btn btn-dark" (click)="onAdd()">+ Add</button>
  </div>
</div>

<table class="table caption-top border">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="align-middle" *ngFor="let item of tempUserList">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.gender }}</td>
      <td>
        <button class="btn btn-primary me-2" (click)="onEdit(item)">Edit</button>
        <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
      </td>
      <td>
        <button class="btn btn-primary me-2" (click)="onEdit(item)">Graph</button>
        <button class="btn btn-danger" (click)="onDelete(item.id)">Table</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <button class="btn btn-primary me-2" (click)="tabChange(1)" [routerLink]="['./']" [queryParams]="{view: 'graph'}">Graph</button>
  <button class="btn btn-danger me-2" (click)="tabChange(2)" [routerLink]="['./']" [queryParams]="{view: 'table'}">Table</button>
  <button class="btn btn-info" (click)="onBack()">Back</button>
  <div *ngIf="isGraph">
    <h6>Graph</h6>
  </div>
  <div *ngIf="!isGraph">
    <h6>Table</h6>
  </div>
</div>
